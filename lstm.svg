<svg xmlns="http://www.w3.org/2000/svg" version="1.1" 
	width="1000" height="1000" style="font-size:26px">

<symbol id="lstm">
	<rect x="0" y="0" width="100" height="50" 
		fill="#ffffff" stroke="#000000"/>
	<text x="50" y="30" text-anchor="middle"
		fill="#000000" stroke="#000000">L S T M</text>
</symbol>

<marker id="arrow" viewBox="-5 -5 10 10" orient="auto">
  <polygon points="-5,-5 5,0 -5,5" fill="black" stroke="none" />
</marker>

<polyline points="100,20 150,20 150,95" 
      fill="none" stroke="black" stroke-width="4" marker-end="url(#arrow)" />
<use href="#lstm" transform="translate(100,100)"></use>

</svg>


	
